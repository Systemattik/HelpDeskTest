<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT Support Ticket</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #eef2f7, #d9e2ec);
            padding: 50px;
        }

        .ticket-box {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        form {
            text-align: left;
        }

        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
            color: #444;
        }

        input, select, textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 14px;
            margin-top: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        button {
            margin-top: 25px;
            padding: 14px;
            font-size: 16px;
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }

        .confirmation {
            display: none;
            font-size: 18px;
            color: #28a745;
        }

        .confirmation p {
            margin-top: 15px;
            color: #555;
            font-size: 15px;
        }
    </style>
</head>
<body>

<div class="ticket-box">
    <h2>IT Support Ticket</h2>

    <form id="ticketForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" required>

        <label for="issue_type">Issue Type</label>
        <select id="issue_type" required>
            <option value="">-- Select Issue Type --</option>
            <option value="Hardware">Hardware</option>
            <option value="Software">Software</option>
            <option value="Network">Network</option>
            <option value="Access">Account / Access</option>
            <option value="Other">Other</option>
        </select>

        <label for="description">Issue Description</label>
        <textarea id="description" required></textarea>

        <button type="submit">Submit Ticket</button>
    </form>

    <div class="confirmation" id="confirmationMessage">
        âœ… Ticket Submitted Successfully
        <p>Our IT team has received your request and will contact you shortly.</p>
    </div>
</div>

<script>
    const form = document.getElementById("ticketForm");
    const confirmation = document.getElementById("confirmationMessage");

    form.addEventListener("submit", function(e) {
        e.preventDefault(); // Stop page reload
        form.style.display = "none";
        confirmation.style.display = "block";
    });
</script>

</body>
</html>
